buildscript {
    ext {

        webdrivermanager_version = '3.6.0'

    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}

apply plugin: 'java'
apply plugin: 'idea'
wrapper.gradleVersion = "5.4.1"

repositories.addAll(buildscript.repositories)

group 'webdriver_practics'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

idea.module {
    downloadJavadoc = true
    downloadSources = true
}

sourceSets.main.java.srcDirs += ['gensrc', 'src/test/java']

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile "io.github.bonigarcia:webdrivermanager:$webdrivermanager_version"
}

test {
    ignoreFailures = true
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }

    systemProperties = System.properties as Map<String, ?>

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
